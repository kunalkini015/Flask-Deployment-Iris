<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style media="screen">
      .fix-width{
        width:350px;
      }
      b{
        font-size:20px;
      }
      .form-control{
        border: 2px solid black;
        background-color: lightgrey;
      }
      .btn-reset{
        background-color: white;
        color: black;
        width:80px;
      }
    </style>


  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Flower Prediction Iris</a>
    </nav>
    <h2 style="text-align:center;">Please Enter Your Flower Measurements Below:</h2>
    <div class="row">

      <div class="col-md-3">

      </div>

      <div class="col-md-5">
        <form  method="POST" >
          <div class="container" align="center" style="border:10px solid lightgrey;border-radius:5px;padding:5px;color:white;background:black;">


            {# This hidden_tag is a CSRF security feature. #}
            {{ form.hidden_tag() }}
            <div class="form-group">
            <label for="sepal_length"><b>Sepal Length</b></label><input id="sepal_length" name="sepal_length" type="text" class="form-control fix-width" value="">
            </div>
            <div class="form-group">
            <label for="sepal_width"><b>Sepal Width</b></label> <input id="sepal_width" name="sepal_width" type="text" class="form-control fix-width" value="">
            </div>
            <div class="form-group">
            <label for="petal_length"><b>Petal Length</b></label><input id="petal_length" name="petal_length" type="text" class="form-control fix-width" value="">
            </div>
            <div class="form-group">
            <label for="petal_width"><b>Petal Width</b></label><input id="petal_width" name="petal_width" type="text" class="form-control fix-width" value="">
            </div>
            <br>
            <div class="form-group">
              <input id="submit" name="submit" type="submit" value="Predict" class="btn btn-primary">
              <input type="reset" name="reset" value="Reset" id="reset" class="btn btn-reset">
            </div>
            </div>
        </form>

      </div>

      <div class="col-md-4">

      </div>

    </div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
